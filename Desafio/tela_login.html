<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/tela_login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tela de login</title>
</head>
<body>
    <header>
       
    </header>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                    <div class="row">
                        <div class="col-lg-6 col-md-8 mx-auto">
        
                            <!-- form card login -->
                            <div class="card rounded shadow shadow-sm">
                                <div class="card-header">
                                    <h3 class="mb-0">Login</h3>
                                </div>
                                <div class="card-body">
                                    <form class="form" autocomplete="off" id="formLogin" action="" method="POST">
                                        <div class="form-group">
                                            <label for="uname1">Nome de usuario:</label>
                                            <input type="text" class="form-control form-control-lg rounded-0" placeholder="Digite o usuario" name="uname1" id="uname1" required="">
                                        </div>
                                        <div class="form-group">
                                            <label>Senha:</label>
                                            <input type="password" class="form-control form-control-lg rounded-0" placeholder="Digite sua senha" id="pwd1" required="" autocomplete="new-password">
                                        </div>
                                        <div>
                                            <label class="custom-control custom-checkbox">
                                              <input type="checkbox" class="custom-control-input">
                                              <span class="custom-control-indicator"></span>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Entrar</button>
                                    </form>
                                </div>
                                
                            </div>
                            
        
                        </div>
        
        
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        <!--/container-->
    </section>

    <footer>

    </footer>
</body>
</html>
