<!DOCTYPE html>
<html>
    <head>
        <title>Tag object</title>
        <style type="text/css">
            body{   background-color: #000000;
                    }
        
        
        </style>
    </head>
    <body>

        <button onClick="a1()" >dar tiro</button>
    </body>

    <script>
        function a1(){
        let x = document.createElement('OBJECT')
        x.setAttribute("data", "Media/tiro2.wav")
        x.setAttribute("id", "meuTiro")
        document.body.appendChild(x)
        //console.log(document.querySelector("body"))

        let y = document.createElement("PARAM")
        y.setAttribute("name", "autostart")
        y.setAttribute("value", "true")

        let obj = document.querySelector("#meuTiro")
        obj.appendChild(y)
        console.log(document.querySelector("body"))
    }
    </script>
</html>
